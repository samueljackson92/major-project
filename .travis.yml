language: python
python:
  - "2.7"

virtualenv:
  system_site_packages: true

before_install:
  - sudo apt-get install -qq python-numpy python-scipy python-matplotlib python-pandas python-sklearn
  - pip install six

# command to install dependencies
install:
  - "pip install -r requirements.txt"
  - "python setup.py build_ext --inplace"

# command to run tests
script: nosetests
